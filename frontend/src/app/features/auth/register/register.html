<div class="flex justify-content-center align-items-center min-h-screen auth-background py-5">
  <div class="surface-card p-4 shadow-8 border-round w-full lg:w-6">
    
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Criar Conta</div>
      <span class="text-600 font-medium line-height-3">Já tem cadastro?</span>
      <a routerLink="/login" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Fazer Login</a>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <div class="grid formgrid">
        
        <div class="col-12 mb-3">
          <label for="nome" class="block text-900 font-medium mb-2">Nome Completo *</label>
          <input id="nome" type="text" pInputText formControlName="nome" class="w-full"/>
        </div>

        <div class="col-12 md:col-6 mb-3">
          <label for="email" class="block text-900 font-medium mb-2">E-mail *</label>
          <input id="email" type="text" pInputText formControlName="email" class="w-full"/>
        </div>

        <div class="col-12 md:col-6 mb-3">
            <label for="senha" class="block text-900 font-medium mb-2">Senha *</label>
            <p-password 
                id="senha" 
                formControlName="senha" 
                [toggleMask]="true" 
                class="w-full" 
                inputClass="w-full" />
        </div>

        <div class="col-12 md:col-6 mb-3">
            <label for="telefone" class="block text-900 font-medium mb-2">Telefone</label>
            <p-inputmask 
                id="telefone" 
                formControlName="telefone" 
                mask="(99) 99999-9999" 
                class="w-full" 
                styleClass="w-full" /> 
        </div>

        <div class="col-12 md:col-6 mb-3">
            <label for="cpfcnpj" class="block text-900 font-medium mb-2">CPF/CNPJ</label>
            <input id="cpfcnpj" type="text" pInputText formControlName="cpfcnpj" class="w-full"/>
        </div>

        <div class="col-12">
            <div class="text-900 text-xl font-medium mb-3 mt-2">Endereço</div>
        </div>

        <div class="col-12 md:col-4 mb-3">
            <label for="cep" class="block text-900 font-medium mb-2">CEP</label>
            <p-inputmask id="cep" formControlName="cep" mask="99999-999" class="w-full" styleClass="w-full" />
        </div>

        <div class="col-12 md:col-8 mb-3">
            <label for="logradouro" class="block text-900 font-medium mb-2">Logradouro</label>
            <input id="logradouro" type="text" pInputText formControlName="logradouro" class="w-full"/>
        </div>

        <div class="col-12 md:col-4 mb-3">
            <label for="numero" class="block text-900 font-medium mb-2">Número</label>
            <input id="numero" type="text" pInputText formControlName="numero" class="w-full"/>
        </div>

        <div class="col-12 md:col-8 mb-3">
            <label for="bairro" class="block text-900 font-medium mb-2">Bairro</label>
            <input id="bairro" type="text" pInputText formControlName="bairro" class="w-full"/>
        </div>

        <div class="col-12 md:col-8 mb-3">
            <label for="cidade" class="block text-900 font-medium mb-2">Cidade</label>
            <input id="cidade" type="text" pInputText formControlName="cidade" class="w-full"/>
        </div>

        <div class="col-12 md:col-4 mb-3">
            <label for="uf" class="block text-900 font-medium mb-2">UF</label>
            <input id="uf" type="text" pInputText formControlName="uf" class="w-full" maxlength="2"/>
        </div>

      </div>

      @if (errorMessage) {
        <div class="mb-3">
            <p-message severity="error" [text]="errorMessage" class="w-full block" />
        </div>
      }

      <p-button 
        label="Cadastrar" 
        class="w-full mt-3" 
        type="submit" 
        [loading]="loading" 
        [disabled]="registerForm.invalid" 
        [style]="{ width: '100%' }" />

    </form>
  </div>
</div>
