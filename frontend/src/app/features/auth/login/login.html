<div class="flex justify-content-center align-items-center min-h-screen auth-background">
  <div class="surface-card p-4 shadow-8 border-round w-full lg:w-4">
    
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">CatDog Vet</div>
      <span class="text-600 font-medium line-height-3">NÃ£o tem conta?</span>
      <a routerLink="/register" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Crie agora!</a>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-3">
        <label for="email" class="block text-900 font-medium mb-2">E-mail</label>
        <input 
          id="email" 
          type="text" 
          pInputText 
          formControlName="email" 
          class="w-full"
          [ngClass]="{'ng-invalid ng-dirty': loginForm.get('email')?.touched && loginForm.get('email')?.invalid}" />
      </div>

      <div class="mb-3">
        <label for="senha" class="block text-900 font-medium mb-2">Senha</label>
        <p-password 
          id="senha" 
          formControlName="senha" 
          [toggleMask]="true" 
          [feedback]="false"
          class="w-full"
          inputClass="w-full" />
      </div>

      @if (errorMessage) {
        <div class="mb-3">
            <p-message severity="error" [text]="errorMessage" class="w-full block" />
        </div>
      }

      <p-button 
        label="Entrar" 
        class="w-full" 
        type="submit" 
        [loading]="loading" 
        [disabled]="loginForm.invalid" 
        [style]="{ width: '100%' }" />

    </form>
  </div>
</div>
