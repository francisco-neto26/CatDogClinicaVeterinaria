<div class="surface-ground px-4 py-5 md:px-6 lg:px-8 min-h-screen">
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

    <div class="surface-card p-4 shadow-2 border-round">
        <div class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
            <div>
                <div class="text-900 font-medium text-3xl">Catálogo de Preços</div>
                <div class="text-500 mt-1">Procedimentos, exames e medicamentos</div>
            </div>
            <div class="mt-3 md:mt-0">
                <p-button label="Novo Item" icon="pi pi-plus" (onClick)="openNew()" />
            </div>
        </div>

        <p-table [value]="itens()" [loading]="loading()" responsiveLayout="scroll" styleClass="p-datatable-striped">
            <ng-template #header>
                <tr>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Preço</th>
                    <th style="width: 120px">Ações</th>
                </tr>
            </ng-template>
            <ng-template #body let-item>
                <tr>
                    <td><span class="font-bold">{{ item.descricao }}</span></td>
                    <td>
                        <p-tag [value]="getTipoNome(item.tipoItemId)" severity="info" />
                    </td>
                    <td class="font-bold text-green-600">{{ item.precoUnitario | currency:'BRL' }}</td>
                    <td>
                        <div class="flex gap-2">
                            <p-button icon="pi pi-pencil" [text]="true" severity="info" (onClick)="edit(item)" />
                            <p-button icon="pi pi-trash" [text]="true" severity="danger" (onClick)="delete(item)" />
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template #emptymessage>
                <tr>
                    <td colspan="4" class="text-center p-4">Nenhum item cadastrado.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-dialog [(visible)]="dialogVisible" [style]="{width: '500px'}" header="Item do Catálogo" [modal]="true" styleClass="p-fluid">
    <ng-template #content>
        <form [formGroup]="form">
            <div class="field">
                <label for="descricao" class="font-bold">Descrição</label>
                <input type="text" pInputText id="descricao" formControlName="descricao" placeholder="Ex: Vacina V10" required autofocus />
            </div>
            
            <div class="formgrid grid">
                <div class="field col-6">
                    <label for="tipo" class="font-bold">Categoria</label>
                    <p-select 
                        id="tipo"
                        [options]="tipos()" 
                        formControlName="tipoItemId" 
                        optionLabel="nome" 
                        optionValue="id" 
                        placeholder="Selecione..." 
                        appendTo="body"
                        class="w-full" />
                </div>
                
                <div class="field col-6">
                    <label for="preco" class="font-bold">Preço Unitário</label>
                    <p-inputnumber 
                        id="preco" 
                        formControlName="precoUnitario" 
                        mode="currency" 
                        currency="BRL" 
                        locale="pt-BR" 
                        placeholder="R$ 0,00"
                        class="w-full" />
                </div>
            </div>
        </form>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancelar" icon="pi pi-times" [text]="true" (onClick)="dialogVisible.set(false)" />
        <p-button label="Salvar" icon="pi pi-check" [loading]="saving()" (onClick)="save()" />
    </ng-template>
</p-dialog>
