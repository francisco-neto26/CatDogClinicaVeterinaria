<div class="surface-ground px-4 py-5 md:px-6 lg:px-8 min-h-screen">
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

    <div class="surface-card p-4 shadow-2 border-round">
        <div class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
            <div>
                <div class="text-900 font-medium text-3xl">Tipos de Serviço</div>
                <div class="text-500 mt-1">Categorias para o catálogo</div>
            </div>
            <div class="mt-3 md:mt-0">
                <p-button label="Novo Tipo" icon="pi pi-plus" (onClick)="openNew()" />
            </div>
        </div>

        <p-table [value]="itens()" [loading]="loading()" responsiveLayout="scroll" styleClass="p-datatable-striped">
            <ng-template #header>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th style="width: 120px">Ações</th>
                </tr>
            </ng-template>
            <ng-template #body let-item>
                <tr>
                    <td>{{ item.id }}</td>
                    <td><span class="font-bold">{{ item.nome }}</span></td>
                    <td>
                        <div class="flex gap-2">
                            <p-button icon="pi pi-pencil" [text]="true" severity="info" (onClick)="edit(item)" />
                            <p-button icon="pi pi-trash" [text]="true" severity="danger" (onClick)="delete(item)" />
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-dialog [(visible)]="dialogVisible" [style]="{width: '400px'}" header="Tipo de Serviço" [modal]="true" styleClass="p-fluid">
    <ng-template #content>
        <form [formGroup]="form">
            <div class="field">
                <label for="nome" class="font-bold">Nome</label>
                <input type="text" pInputText id="nome" formControlName="nome" autofocus />
            </div>
        </form>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancelar" icon="pi pi-times" [text]="true" (onClick)="dialogVisible.set(false)" />
        <p-button label="Salvar" icon="pi pi-check" [loading]="saving()" (onClick)="save()" />
    </ng-template>
</p-dialog>
