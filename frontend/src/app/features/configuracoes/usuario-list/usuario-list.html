<div class="surface-ground px-4 py-5 md:px-6 lg:px-8 min-h-screen">
    <div class="surface-card p-4 shadow-2 border-round">
        <div class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
            <div>
                <div class="text-900 font-medium text-3xl">Gerenciar Equipe</div>
                <div class="text-500 mt-1">Funcionários e Veterinários</div>
            </div>
            <div class="mt-3 md:mt-0">
                <p-button label="Novo Colaborador" icon="pi pi-user-plus" (onClick)="openNew()" />
            </div>
        </div>

        <p-table [value]="usuarios()" [loading]="loading()" responsiveLayout="scroll" styleClass="p-datatable-striped">
            <ng-template #header>
                <tr>
                    <th>Usuário</th>
                    <th>Email</th>
                    <th>Perfil</th>
                    <th>Telefone</th>
                    <th style="width: 100px">Ações</th>
                </tr>
            </ng-template>
            <ng-template #body let-user>
                <tr>
                    <td>
                        <div class="flex align-items-center gap-2">
                            <p-avatar [image]="user.fotoUrl" [icon]="!user.fotoUrl ? 'pi pi-user' : ''" shape="circle" />
                            <span class="font-bold">{{ user.pessoa.nome }}</span>
                        </div>
                    </td>
                    <td>{{ user.email }}</td>
                    <td>
                        <span class="p-tag" 
                              [class.p-tag-warning]="user.role.nome === 'MEDICO VETERINARIO'"
                              [class.p-tag-success]="user.role.nome === 'FUNCIONARIO'">
                            {{ user.role.nome }}
                        </span>
                    </td>
                    <td>{{ user.pessoa.telefone }}</td>
                    <td>
                        <p-button icon="pi pi-pencil" [text]="true" severity="info" (onClick)="openEdit(user)" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-dialog [(visible)]="dialogVisible" [style]="{width: '800px'}" [header]="isEditMode() ? 'Editar Colaborador' : 'Novo Colaborador'" [modal]="true" styleClass="p-fluid">
    <ng-template #content>
        <form [formGroup]="form">
            <div class="grid formgrid">
                <div class="col-12 mb-3">
                    <label class="font-bold block mb-2">Nome Completo</label>
                    <input type="text" pInputText formControlName="nome" class="w-full" />
                </div>
                
                <div class="col-12 md:col-6 mb-3">
                    <label class="font-bold block mb-2">Email</label>
                    <input type="email" pInputText formControlName="email" class="w-full" />
                </div>

                <div class="col-12 md:col-6 mb-3">
                    <label class="font-bold block mb-2">Perfil de Acesso</label>
                    <p-select 
                        [options]="roleOptions()" 
                        formControlName="role" 
                        optionLabel="label" 
                        optionValue="value" 
                        placeholder="Selecione" 
                        class="w-full" 
                        appendTo="body" />
                </div>

                <div class="col-12 md:col-6 mb-3">
                    <label class="font-bold block mb-2">Senha</label>
                    <p-password 
                        formControlName="senha" 
                        [toggleMask]="true" 
                        [feedback]="false" 
                        class="w-full" 
                        inputClass="w-full" 
                        [placeholder]="isEditMode() ? 'Deixe vazio para manter a atual' : ''" />
                </div>

                <div class="col-12 md:col-6 mb-3">
                    <label class="font-bold block mb-2">CPF</label>
                    <p-inputmask mask="999.999.999-99" formControlName="cpfcnpj" class="w-full" styleClass="w-full" />
                </div>

                <div class="col-12 md:col-6 mb-3">
                    <label class="font-bold block mb-2">Telefone</label>
                    <p-inputmask mask="(99) 99999-9999" formControlName="telefone" class="w-full" styleClass="w-full" />
                </div>

                <div class="col-12 md:col-6 mb-3">
                    <label class="font-bold block mb-2">CEP</label>
                    <p-inputmask mask="99999-999" formControlName="cep" class="w-full" styleClass="w-full" />
                </div>

                <div class="col-12 md:col-8 mb-3">
                    <label class="font-bold block mb-2">Logradouro</label>
                    <input type="text" pInputText formControlName="logradouro" class="w-full" />
                </div>

                <div class="col-12 md:col-4 mb-3">
                    <label class="font-bold block mb-2">Número</label>
                    <input type="text" pInputText formControlName="numero" class="w-full" />
                </div>

                <div class="col-12 md:col-5 mb-3">
                    <label class="font-bold block mb-2">Bairro</label>
                    <input type="text" pInputText formControlName="bairro" class="w-full" />
                </div>

                <div class="col-12 md:col-5 mb-3">
                    <label class="font-bold block mb-2">Cidade</label>
                    <input type="text" pInputText formControlName="cidade" class="w-full" />
                </div>

                <div class="col-12 md:col-2 mb-3">
                    <label class="font-bold block mb-2">UF</label>
                    <input type="text" pInputText formControlName="uf" class="w-full uppercase" maxlength="2" />
                </div>
            </div>
        </form>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancelar" icon="pi pi-times" [text]="true" (onClick)="dialogVisible.set(false)" />
        <p-button label="Salvar" icon="pi pi-check" [loading]="saving()" (onClick)="save()" />
    </ng-template>
</p-dialog>
