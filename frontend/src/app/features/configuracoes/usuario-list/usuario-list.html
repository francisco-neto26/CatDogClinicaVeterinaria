<div class="surface-ground px-4 py-5 md:px-6 lg:px-8 min-h-screen">
    <div class="surface-card p-4 shadow-2 border-round">
        <div class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
            <div>
                <div class="text-900 font-medium text-3xl">Gerenciar Equipe</div>
                <div class="text-500 mt-1">Cadastro de Funcionários e Veterinários</div>
            </div>
            <div class="mt-3 md:mt-0">
                <p-button label="Novo Colaborador" icon="pi pi-user-plus" (onClick)="openNew()" />
            </div>
        </div>

        <p-table [value]="usuarios()" [loading]="loading()" responsiveLayout="scroll" styleClass="p-datatable-striped">
            <ng-template #header>
                <tr>
                    <th>Usuário</th>
                    <th>Email</th>
                    <th>Perfil</th>
                    <th>Telefone</th>
                </tr>
            </ng-template>
            <ng-template #body let-user>
                <tr>
                    <td>
                        <div class="flex align-items-center gap-2">
                            <p-avatar [image]="user.fotoUrl" [icon]="!user.fotoUrl ? 'pi pi-user' : ''" shape="circle" />
                            <span class="font-bold">{{ user.pessoa.nome }}</span>
                        </div>
                    </td>
                    <td>{{ user.email }}</td>
                    <td>
                        <span class="p-tag" 
                              [class.p-tag-warning]="user.role.nome === 'MEDICO VETERINARIO'"
                              [class.p-tag-success]="user.role.nome === 'FUNCIONARIO'">
                            {{ user.role.nome }}
                        </span>
                    </td>
                    <td>{{ user.pessoa.telefone }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-dialog [(visible)]="dialogVisible" [style]="{width: '600px'}" header="Novo Colaborador" [modal]="true" styleClass="p-fluid">
    <ng-template #content>
        <form [formGroup]="form">
            <div class="grid formgrid">
                <div class="col-12 mb-3">
                    <label class="font-bold">Nome Completo</label>
                    <input type="text" pInputText formControlName="nome" />
                </div>
                
                <div class="col-12 md:col-6 mb-3">
                    <label class="font-bold">Email</label>
                    <input type="email" pInputText formControlName="email" />
                </div>

                <div class="col-12 md:col-6 mb-3">
                    <label class="font-bold">Senha</label>
                    <p-password formControlName="senha" [toggleMask]="true" [feedback]="false" class="w-full" inputClass="w-full" />
                </div>

                <div class="col-12 md:col-6 mb-3">
                    <label class="font-bold">Perfil de Acesso</label>
                    <p-select [options]="roleOptions" formControlName="role" optionLabel="label" optionValue="value" placeholder="Selecione" class="w-full" />
                </div>

                <div class="col-12 md:col-6 mb-3">
                    <label class="font-bold">CPF</label>
                    <p-inputmask mask="999.999.999-99" formControlName="cpfcnpj" class="w-full" styleClass="w-full" />
                </div>
            </div>
        </form>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancelar" icon="pi pi-times" [text]="true" (onClick)="dialogVisible.set(false)" />
        <p-button label="Salvar" icon="pi pi-check" [loading]="saving()" (onClick)="save()" />
    </ng-template>
</p-dialog>
