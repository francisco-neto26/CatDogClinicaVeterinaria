# --- CONEXÃO DE TESTE (Aponta para o Docker via Localhost) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/catdogvet
spring.datasource.username=catdogvet_admin
spring.datasource.password=catdogvet_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/HIBERNATE ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- FLYWAY (Desativado no teste) ---
spring.flyway.enabled=false

# --- REDIS ---
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.repositories.enabled=false

# --- RABBITMQ ---
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.auto-startup=false
# Variavel da fila (CRITICA, costuma quebrar se faltar)
app.rabbitmq.queue.registration=vet.registration.queue

# --- JWT (TOKEN) ---
app.jwt.secret=MINHA-CHAVE-SECRETA-MUITO-LONGA-E-SEGURA-PARA-PROJETO-VET-123456
app.jwt.expiration-ms=3600000

# --- MINIO (STORAGE) ---
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket.name=pet-photos
minio.public-url=http://localhost:9000

# --- SWAGGER ---
springdoc.api-docs.path=/api-docs